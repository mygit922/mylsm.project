<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | LSM School</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #004080;
    }
    .login-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #0066cc;
    }
    .login-container p {
      text-align: center;
      margin-top: 10px;
    }
    .login-container a {
      color: #004080;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>LSM School Login</h2>
    <form>
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="#">Register here</a></p>
  </div>
</body>
</html>
